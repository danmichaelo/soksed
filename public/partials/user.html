<div class="padded">
	<ol class="breadcrumb">
	  <li><a href="/">Hjem</a></li>
	  <li><a href="/users">Brukere</a></li>
	  <li class="active">{{ user.username[0] }}</li>
	</ol>
	<p>
		Bruker: {{ user.username[0] }}
	</p>
	<p>
		Tilganger:
		<em ng-if="!user.permission || !user.permission.length">(ingen tilganger enda)</em>
		<span ng-repeat-start="permission in user.permission"></span>
			<span class="label label-info">{{ permission }}</span> 
		<span ng-repeat-end></span>
	</p>

</div>
