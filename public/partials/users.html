
<div class="padded">
    <div class="main">
	<ol class="breadcrumb">
	  <li><a href="/">Hjem</a></li>
	  <li class="active">Brukere</li>
	</ol>

	<h2>Users</h2>

	<ul class="list-group">
		<li ng-repeat="user in users" class="list-group-item">
			<a ui-sref="user({ id: user.id[0] })">{{ user.username[0] }}</a>
			<span ng-repeat-start="permission in user.permission"></span>
				<span class="label label-info">{{ permission }}</span> 
			<span ng-repeat-end></span>
			<i class="fa fa-star" aria-hidden="true"></i>
			{{ user.stats.total }}
		</li>
	</ul>
    </div>
</div>
